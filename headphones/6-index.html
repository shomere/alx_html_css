<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Headphones — Our Results (Pentagons)</title>
  <link rel="stylesheet" href="6-styles.css">
</head>
<body>
  <!-- (Header / Hero / What we do sections assumed above — omitted for brevity) -->

  <!-- Our Results (Pentagon version) -->
  <section class="our-results">
    <div class="container">
      <h2 class="results-title">Our results speak for themselves</h2>
      <p class="results-sub">
        We measure success across many dimensions. Below are representative results displayed using CSS-only pentagon shapes.
      </p>

      <div class="results-grid">
        <div class="result-item">
          <div class="pentagon">
            <div class="pentagon-inner">
              <span class="value">+2%</span>
            </div>
          </div>
          <div class="label">Efficiency</div>
        </div>

        <div class="result-item">
          <div class="pentagon">
            <div class="pentagon-inner">
              <span class="value">+50%</span>
            </div>
          </div>
          <div class="label">Engagement</div>
        </div>

        <div class="result-item">
          <div class="pentagon">
            <div class="pentagon-inner">
              <span class="value">+70%</span>
            </div>
          </div>
          <div class="label">Conversion</div>
        </div>

        <div class="result-item">
          <div class="pentagon">
            <div class="pentagon-inner">
              <span class="value">+100%</span>
            </div>
          </div>
          <div class="label">Satisfaction</div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
